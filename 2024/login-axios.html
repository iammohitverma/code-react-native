<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios Example</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <button id="LoginBtn">Login</button>

  <script>
    const LoginBtn = document.getElementById("LoginBtn");

    // const url = "https:/shop.tmdemo.in/api/login";
    const url = "https://shop.tmdemo.in/api/featured/product/fetch ";

    const fetchData = () => {
      // Create the form data
      const data = new FormData();
      data.append("email", "adityaprakash.tm@gmail.com");
      data.append("password", "123456789");

      // Send the POST request using axios
      axios.get(url, {
        headers: {
          "Content-Type": "multipart/form-data",
          "Authorization": "Bearer 202|e1sG5zZJUL6YWzFliHCcdiiUomglorXVVYBHFiFn3868fed3"
        },
        withCredentials: false
      })
      // axios.post(url, data, {
      //   headers: {
      //     "Content-Type": "multipart/form-data",
      //     "Authorization": "Bearer 202|e1sG5zZJUL6YWzFliHCcdiiUomglorXVVYBHFiFn3868fed3"
      //   },
      //   withCredentials: false
      // })
      .then((response) => {
        console.log(response.data);
      })
      .catch((error) => {
        // Handle errors
        console.error("Error:", error);
        document.getElementById('response').innerHTML = 'Error: ' + error.message;
      });
    };

    LoginBtn.addEventListener('click', fetchData);

</html>
